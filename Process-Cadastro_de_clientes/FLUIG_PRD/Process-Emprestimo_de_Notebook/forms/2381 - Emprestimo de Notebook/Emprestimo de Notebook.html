<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US-x-Hixie">
	<head>
		<link type="text/css" rel="stylesheet" href="http://style.fluig.com/css/fluig-style-guide.min.css">
		<link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">
		<script src="/portal/resources/js/jquery/jquery.js"></script>
		<script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" type="text/css" href="css/fluig-style-guide.min.css">
		<!--<script language="JavaScript" src="zoom.js"></script> -->
		<script language="JavaScript" src="script.js"></script>
		<meta charset="UTF-8">

	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="form-group">
					<div class="panel panel-default">
						<div class="panel-heading" id="titulo"><span class="fluigicon fluigicon-home fluigicon-md"></span>&nbsp;&nbsp;Informações Iniciais do Emprestimo</div>
							<div class="panel-body">	
								<div class="col-md-6 col-xs-12">	
									<label id="texto"><span style="color: #f00;">*</span>Nome do solicitante</label>
										<div class="input-group">
											<span class="input-group-addon"><span class="fluigicon fluigicon-users fluigicon-sm"></span></span>
											<input class="form-control" type="text" name="nomeSolicitante">							
										</div><br>
								</div>
								<div class="col-md-3 col-xs-12">	
									<label id="texto"><span style="color: #f00;">*</span>Data da solicitação</label>
										<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-time fluigicon-sm"></span></span>
											<input class="form-control" type="date" name="dataSolicitacao">											
										</div><br>
								</div>
								<div class="col-md-3 col-xs-12" >
									<label>Status</label>
									<div class="input-group">
									<span class="input-group-addon"><span class="fluigicon fluigicon-fileedit fluigicon-sm"></span></span>
										<select id="status" name="status" class="form-control">
											<option>Aguardando</option>
											<option>Em atendimento</option>
											<option>Finalizado</option>

										</select><br>
									</div><br>
								</div>
								
								<div class="col-md-4 col-xs-12">	
									<label id="texto"><span style="color: #f00;">*</span>Numero da O.S</label>
									<div class="input-group">
									<span class="input-group-addon"><span class="fluigicon fluigicon-list fluigicon-sm"></span></span>
										
											<input class="form-control" type="number" name="numOS">											
										</div><br>
								</div>

								
								<div class="col-md-4 col-xs-12">	
									<label id="texto"><span style="color: #f00;">*</span>Setor</label>
										<div class="input-group">
											<span class="input-group-addon"><span class="fluigicon fluigicon-company fluigicon-sm"></span></span>
											<input class="form-control" type="text" name="setor">							
										</div><br>
								</div>



								<div class="col-md-4 col-xs-12">	
										<label id="texto"><span style="color: #f00;">*</span>Nº de Contato</label>
											<div class="input-group">
											<span class="input-group-addon"><span class="fluigicon fluigicon-phone fluigicon-sm"></span></span>
												<input type="text" name="numContato" class="form-control" mask="(00) 0000-0000">
												
											</div><br>
								</div>
								
								

							</div>
						</div>
				</div>
				
				<!-- **************************************************************************************************************************************************-->
				
				<div class="form-group">
					<div class="panel panel-default">
						<div class="panel-heading" id="titulo"><span class="fluigicon fluigicon-info-sign fluigicon-md"></span>&nbsp;&nbsp;Periodo do Emprestimo</div>
							<div class="panel-body">	
								
								<div class="col-md-3 col-xs-12">	
									<label id="texto">Periodo Inicial do Emprestimo</label>
										<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-calendar-verified fluigicon-sm"></span></span>
											<input type="date" class="form-control" onchange="valDatas()" name="dataInicio">
											
										</div><br>
								</div>
								
								<div class="col-md-3 col-xs-12">	
									<label id="texto">Periodo Final do Emprestimo</label>
										<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-calendar-remove fluigicon-sm"></span></span>
											<input type="date" class="form-control" onchange="valDatas()" name="datafim" id="datafim" onclick="dtFim()">
											
										</div><br>
								</div>
								<div class="col-md-12 col-xs-12">	
									<div class="form-group">
										<label id="rotulo"><span style="color: #f00;">*</span>Motivo do Emprestimo</label>
										<textarea class="form-control" name="motivoEmprestimo" rows="3"></textarea>
									</div>
								</div>

							</div>
						</div>
				</div>
										
				<!-- **************************************************************************************************************************************************-->
				<div id="equipInfra" name="equipInfra">
					<div class="form-group">
						<div class="panel panel-default">
							<div class="panel-heading" id="tituloTecnico"><span class="fluigicon fluigicon-process-adhoc fluigicon-md"></span>&nbsp;&nbsp;Informações do atendimento</div>
							<div class="panel-body">

							<div class="col-md-4 col-xs-12">	
							<label id="texto"><span style="color: #f00;">*</span>Nome do Analista</label>
							<div class="input-group">
							<span class="input-group-addon"><span class="fluigicon fluigicon-user-pending fluigicon-sm"></span></span>
							<input class="form-control" type="text" name="nomeAnalista">							
							</div><br>
							</div>

							<div class="col-md-3 col-xs-12">	
							<label id="texto">Data do Atendimento</label>
							<div class="input-group">
							<span class="input-group-addon"><span class="fluigicon fluigicon-calendar fluigicon-sm"></span></span>
							<input type="date" name="dataAtendimento"  class="form-control">

							</div><br>
							</div>	
							

						<div class="col-md-6 col-xs-12">
								<label><span style="color: #f00;">*</span>Notebook disponibilizado</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-addusers fluigicon-sm"></span></span>
											<input
											class="form-control"
											type="zoom"
											id = "notebookDisponivel"
											name="notebookDisponivel"
											onclick="zoomGrupo('ds_empNotebook', this.name);"										
											data-zoom="{
												'displayKey':'nome',
												'datasetId':'ds_cadastroNote',
												'fields':[
													{
														'field':'nome',
														'label':'Nome do Notebook',
														'standard':'true'
														},
													{
														'field':'fabricante',
														'label':'Fabricante',
														'standard':'true'
														},
													{
														'field':'documentid',
														'label':'Id do Documento',
														'standard':'true'
														}
													]
												}" 
											/>
									</div>	
							</div>

							<div class="col-md-3 col-xs-12">	
								<label id="texto">Data da Coleta</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-calendar fluigicon-sm"></span></span>
										<input type="date" name="dataColeta"  class="form-control">
									</div><br>
							</div>	

							<div class="col-md-3 col-xs-12">	
								<label id="texto">Data da Devolução</label>
									<div class="input-group">
										<span class="input-group-addon"><span class="fluigicon fluigicon-calendar fluigicon-sm"></span></span>
										<input type="date" name="dtDevolucao" id="dtDevolucao" class="form-control">
									</div><br>
							</div>								

							<div class="col-md-12 col-xs-12">	
								<div class="form-group">
									<label id="rotulo">Observações Adicionais</label>
									<textarea class="form-control" name="observ" id="observ" rows="2"></textarea>
								</div>
							</div>
							
							<div class="col-md-7 col-xs-12" >
								<label><span style="color: #f00;">*</span>Caso seja necessario realizar a renovação do emprestimo clique em (RENOVAR)</label>
								<div class="input-group">
								<span class="input-group-addon"><span class="fluigicon fluigicon-fileedit fluigicon-sm"></span></span>
									<select id="renovacao" name="renovacao" class="form-control" onchange="renovarEmp()">
										<option>FINALIZAR</option>
										<option>RENOVAR</option>
									</select><br>
								</div><br>
							</div>

						</div>	

					</div>
				</div>
				
				<div id="renovar" name="renovar" hidden>
					<div class="form-group">
						<div class="panel panel-default">
							<div class="panel-heading" id="tituloRenovacao"><span class="fluigicon fluigicon-process-adhoc fluigicon-md"></span>&nbsp;&nbsp;Renovação de Emprestimo</div>
							<div class="panel-body">
								<div class="col-md-3 col-xs-12">	
									<label id="texto">Data da Prorrogação</label>
										<div class="input-group">
											<span class="input-group-addon"><span class="fluigicon fluigicon-calendar fluigicon-sm"></span></span>
											<input type="date" name="dataProrrog"  class="form-control">
										</div><br>
								</div>								

								<div class="col-md-12 col-xs-12">	
									<div class="form-group">
										<label id="rotulo">Motivo da Renovação</label>
										<textarea class="form-control" name="mRenove" id="observ" rows="2"></textarea>
									</div>
								</div>

							</div>	
						</div>
					</div>
				</div>
			</form>
		</div>

	</body>
</html>
