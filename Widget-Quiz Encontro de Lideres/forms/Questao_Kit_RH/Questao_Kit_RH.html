<html>
<head>
	<link type="text/css" rel="stylesheet" href="http://style.fluig.com/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache.min.js"></script>
	<script type="text/javascript" src="http://style.fluig.com/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<meta charset="UTF-8">
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	
	<h1><span class="fluigicon fluigicon-timeline-social fluigicon-md"></span><span class="label label-info"><label>Questões Cargo e Salários:</label></span></h1>

		<br>
	<label>1)  Todas as afirmativas abaixo correspondem às regras gerais da Política de Cargos e Salários do Grupo Orguel, exceto:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao1" id="questao1" value="option1" checked>
    A.	O RH Corporativo é responsável por revisar e manter a estrutura de cargos e salários da Companhia
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao1" id="questao1" value="option2">
    B.	Para ser elegível a qualquer movimentação salarial por promoção ou progressão o colaborador deve ter, no mínimo, 6 meses de admissão
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao1" id="questao1" value="option2">
    C.	Em caso de movimentação salarial, a comunicação formal ao colaborador deve ser feita pela área de Recursos Humanos
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao1" id="questao1" value="option2">
	D.	Não haverá no Grupo Orguel aumentos salariais feitos exclusivamente por tempo de empresa
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao1" id="questao1" value="option2">
    E.	Todas as progressões e promoções estão condicionadas à existência de previsão orçamentária
    </label>
</div><hr>


	<label>2) Em caso de Admissão de novo colaborador, qual é o estágio da faixa salarial recomendado:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao2" id="questao2" value="option1" checked>
    A.	Qualquer estágio da faixa salarial, desde que não ultrapasse o último estágio correspondente à sua função
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao2" id="questao2" value="option2">
    B.	No estágio salarial intermediário, pois assim o novo colaborador não ficará nem com o menor, nem com o maior salário da sua função
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao2" id="questao2" value="option2">
    C.	No último estágio salarial da sua função, para garantir a retenção do novo colaborador
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao2" id="questao2" value="option2">
	D.	A contratação de um novo colaborador deve ocorrer no primeiro estágio salarial previsto para sua função, evitando-se a contratação de novo profissional com salário superior aos demais profissionais da mesma área e função
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao2" id="questao2" value="option2">
    E.	Não há uma recomendação da Companhia, pois em todos os casos de admissão deve haver uma negociação entre a liderança imediata e a área de Recursos Humanos.
    </label>
</div><hr>


	<label>3) Assinale a alternativa correta para os casos de Promoção:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao3" id="questao3" value="option1" checked>
    A.	O percentual máximo de reajuste em casos de promoção é de 12% (Doze por cento)
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao3" id="questao3" value="option2">
    B.	Promoção é o reajuste salarial que ocorre devido a correções da tabela salarial ou convenção/acordo coletivo
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao3" id="questao3" value="option2">
    C.	Nos casos de promoção, o colaborador não precisa ser avaliado para a nova função, sendo necessário apenas autorização do Gestor imediato
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao3" id="questao3" value="option2">
	D.	Um colaborador pode ser promovido desde que preencha todos os pré-requisitos da nova função, mesmo que não haja vaga prevista em orçamento
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao3" id="questao3" value="option2">
    E.	Nos casos de promoção em que o percentual de reajuste necessário seja superior à 20% (vinte por cento), o reajuste excedente deve ser feito a cada 3 (três) meses até alcançar o 1º estágio salarial do novo cargo ou função
    </label>
</div><hr>


	<label>4) O principal objetivo da Progressão (Aumento decorrente do deslocamento de um salário para outro mais elevado dentro da mesma faixa salarial) é:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao4" id="questao4" value="option1" checked>
    A.	Reconhecer a diferenciação de performance do colaborador (maior capacitação, melhor desempenho, melhor qualidade e maior produtividade) no exercício das atividades previstas para sua função
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao4" id="questao4" value="option2">
    B.	Reconhecer que o colaborador já possui maturidade profissional, capacitação e habilitação para assumir novo cargo ou função de maior nível de complexidade e responsabilidade
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao4" id="questao4" value="option2">
    C.	Reconhecer colaboradores que já exercem a mesma função há muito tempo, mesmo que o desempenho deste colaborador não seja diferenciado em relação aos demais ocupantes
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao4" id="questao4" value="option2">
	D.	Estabelecer igualdade salarial para todos os colaboradores que exercem a mesma função, independente do desempenho dos mesmos
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao4" id="questao4" value="option2">
    E.	Ajustar o salário dos colaboradores aos salários praticados pelo mercado
    </label>
</div><hr>

	<label>5) Qual é o papel das Lideranças para o sucesso na implantação da Política de Cargos e Salários do Grupo Orguel?</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao5" id="questao5" value="option1" checked>
    A.	Compreender e disseminar a política a todos os seus colaboradores, bem como esclarecer as dúvidas da sua equipe sempre que necessário
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao5" id="questao5" value="option2">
    B.	Assegurar a aplicação da política no dia-a-dia da sua gestão, colocando as regras em prática e buscando a sua consolidação dentro da Companhia
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao5" id="questao5" value="option2">
    C.	Manter o RH informado sobre necessidade de criação ou reclassificação de cargos ou funções, para avaliação do Comitê de Cargos e Salários do Grupo Orguel
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao5" id="questao5" value="option2">
	D.	Dar feedback à sua equipe, baseando-se em fatos, dados e evidências e sempre buscar fundamentos objetivos para justificar uma solicitação de reajuste salarial
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao5" id="questao5" value="option2">
    E.	Todas as alternativas anteriores
    </label>
</div><hr>

	<label>6) Assinale a alternativa cuja todas as características do Plano de Previdência Privada do Grupo Orguel estão corretas:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao6" id="questao6" value="option1" checked>
    A.	Adesão obrigatória; a participação da empresa corresponde a 2% do salário base do colaborador e o colaborador deve participar com, no mínimo, 2% do seu salário base
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao6" id="questao6" value="option2">
    B.	Livre adesão; a participação da empresa corresponde a 2% do salário total (fixo + variável) do colaborador e o colaborador deve participar com, no mínimo 2% do seu salário total
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao6" id="questao6" value="option2">
    C.	Livre adesão; a participação da empresa corresponde a 2% do salário base do colaborador e o colaborador pode participar com o percentual que desejar
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao6" id="questao6" value="option2">
	D.	Adesão obrigatória; a participação da empresa corresponde à 2% do salário base do colaborador e o colaborador pode fazer uma adesão suplementar, caso deseje contribuir com mais de 2% do salário base
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao6" id="questao6" value="option2">
    E.	Livre adesão; a participação da empresa corresponde a 2% do salário base do colaborador; o colaborador deve participar com, no mínimo, 2% do seu salário base e pode optar por uma contribuição suplementar superior à 2% do salário base, contudo a empresa não participa na parte suplementar.
    </label>
</div><hr>


	<label>7) Qual das alternativas abaixo não corresponde às regras do Plano Educacional do Grupo Orguel:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao7" id="questao7" value="option1" checked>
    A.	Todos os colaboradores contemplados com este benefício possuem um reembolso de 50% do valor da mensalidade, limitado à R$300,00 (Trezentos Reais)
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao7" id="questao7" value="option2">
    B.	Somente faz jus a este benefício o colaborador que está há, no mínimo, 12 meses na empresa
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao7" id="questao7" value="option2">
    C.	O curso do colaborador deve ser condizente à atividade que ele desenvolve na empresa
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao7" id="questao7" value="option2">
	D.	O benefício é pago mediante apresentação do boleto da instituição de ensino
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao7" id="questao7" value="option2">
    E.	Antes de ser avaliado pelo RH Corporativo, a solicitação do benefício deve ser analisada pelo gestor imediato
    </label>
</div><hr>


	<label>8) Nos Centros Operacionais que possuem transporte fretado, qual é o valor descontado do colaborador para que este benefício não se configure salário in natura?</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao8" id="questao8" value="option1" checked>
    A.	R$1,00 (Hum real)
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao8" id="questao8" value="option2">
    B.	R$17,00 (Dezessete Reais)
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao8" id="questao8" value="option2">
    C.	R$10,00 (Dez Reais)
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao8" id="questao8" value="option2">
	D.	6% do salário base
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao8" id="questao8" value="option2">
    E.	Não há desconto 
    </label>
</div><hr>



	<label>9) Em relação à Assistência Médica, todas as alternativas abaixo estão corretas, exceto:</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao9" id="questao9" value="option1" checked>
    A.	A Companhia participa com 75% do valor do plano Enfermaria para todos os colaboradores, com exceção de Serra, cuja CCT não permite desconto no plano do colaborador
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao9" id="questao9" value="option2">
    B.	O plano oferecido pela Companhia é na acomodação Enfermaria 
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao9" id="questao9" value="option2">
    C.	Caso o colaborador opte pela acomodação Apartamento, ele deverá arcar com a diferença do valor 
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao9" id="questao9" value="option2">
	D.	A Companhia não participa com nenhum valor em relação ao plano de saúde dos dependentes do colaborador
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao9" id="questao9" value="option2">
    E.	A Companhia participa com 75% do valor da coparticipação
    </label>
</div><hr>

	<label>10) Nas unidades que não possuem refeitório, houve unificação no valor do Vale Refeição. Qual será o novo valor deste benefício?</label></br>

<div class="radio">
	
    <label>
    <input type="radio" name="questao10" id="questao10" value="option1" checked>
    A.	R$100,00/mês
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao10" id="questao10" value="option2">
    B.	R$17,00/dia útil
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao10" id="questao10" value="option2">
    C.	R$ 17,00/dia
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao10" id="questao10" value="option2">
	D.	R$13,00/dia 
    </label>
</div>
<div class="radio">
    <label>
    <input type="radio" name="questao10" id="questao10" value="option2">
    E.	R$17,00/dia útil, com exceção do CO RJ cujo valor é de R$20,17/dia útil por força de CCT
    </label>
</div>
</form>
</div>
</body>
</html>
